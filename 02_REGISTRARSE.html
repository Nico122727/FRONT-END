						<div class="thumbnail tumb">
							<h4>Completar todos los campos</h4>
							<div class="container">
								<div class="col-md-12">
									<form  action="">
  										<div class="input-group mb-2 mr-sm-2">
    										<div class="input-group-prepend">
     											<div class="input-group-text"><i class="fas fa-user"></i></div>
    										</div>
    										<input type="text" class="form-control" id="nombre" placeholder="Ingrese Nombre" required>
  										</div>
										<br>
										<div class="input-group mb-2 mr-sm-2">
    										<div class="input-group-prepend">
     											<div class="input-group-text"><i class="fas fa-user"></i></div>
    										</div>
    										<input type="text" class="form-control" id="apellido" placeholder="Ingrese Apellido" required>
  										</div>
										<br>
										<div class="input-group mb-2 mr-sm-2">
    										<div class="input-group-prepend">
     											<div class="input-group-text"><i class="fas fa-user"></i></div>
    										</div>
    										<input type="text" class="form-control" id="usuario" placeholder="Ingrese Nombre de Usuario" required>
  										</div>								
										<br>
										<div class="input-group mb-2 mr-sm-2">
    										<div class="input-group-prepend">
     											<div class="input-group-text"><i class="fas fa-at"></i></div>
    										</div>
    										<input type="email" class="form-control" id="correo" placeholder="Ingrese Email" required>
  										</div>
										<br>
										<div class="input-group mb-2 mr-sm-2">
    										<div class="input-group-prepend">
     											<div class="input-group-text"><i class="fas fa-lock"></i></div>
    										</div>
    										<input type="password" class="form-control" id="contraseña1" placeholder="Ingrese Contraseña" required>
  										</div>
										<br>
										<div class="input-group mb-2 mr-sm-2">
    										<div class="input-group-prepend">
     											<div class="input-group-text"><i class="fas fa-lock"></i></div>
    										</div>
    										<input type="password" class="form-control" id="contraseña2" placeholder="Ingrese nuevamente la Contraseña" required>
  										</div>
										<br>
										<div class="input-group mb-2 mr-sm-2">
    										<div class="input-group-prepend">
     											<div class="input-group-text"><i class="fas fa-phone"></i></div>
    										</div>
    										<input type="text" class="form-control" id="telefono" placeholder="Ingrese Teléfono Ej: 341654321" required>
  										</div>	
										<div class="form-group botones">
											<div class="input-group">
												<button class="btn btn-danger boton">Cancelar</button>
