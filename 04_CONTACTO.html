							<h4>CONSULTA</h4>
							<div class="container">
								<div class="col-md-12">
									<form  action="">
  										<div class="input-group mb-2 mr-sm-2">
    										<div class="input-group-prepend">
     											<div class="input-group-text"><i class="fas fa-user"></i></div>
    										</div>
    										<input type="text" class="form-control" id="nombre" placeholder="Nombre y apellido" required>
  										</div>
										<br>
										<div class="input-group mb-2 mr-sm-2">
    										<div class="input-group-prepend">
     											<div class="input-group-text"><i class="fas fa-at"></i></div>

    										<input type="email" class="form-control" id="correo" placeholder="Email" required>
  										</div>
										<br>
										<div class="input-group mb-2 mr-sm-2">
    										<div class="input-group-prepend">
     											<div class="input-group-text"><i class="fas fa-phone"></i></div>
    										</div>
    										<input type="text" class="form-control" id="telefono" placeholder="Teléfono(Opcional) Ej: 341654321">
  										</div>
  										<div class="form-group">
    										<label for="FormConsulta">Consulta</label>
    										<textarea class="form-control" id="FormConsulta" rows="5" required></textarea>
  										</div>	
										<div class="form-group botones-consulta">
											<div class="input-group">
												<button class="btn btn-danger boton-cancelar">Cancelar</button>
												<button class="btn btn-primary boton-enviar">Enviar</button>
											</div>
										</div>	
									</form>
								</div>
